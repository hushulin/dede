<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<meta name="viewport"content="width=1200, initial-scale=1"/>
<link href="/skin/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/skin/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/skin/js/ainatec.js"></script>
<!--[if lte IE 6]>
    <script src="js/png.js" type="text/javascript"></script>
    <script type="text/javascript">
        DD_belatedPNG.fix('.png');
    </script>
<![endif]-->
</head>
<body class="pageBg">
{dede:include filename="head.htm"/}
<div class="clear" style="height:82px"></div>
<script>
$(function(){
	$(".nav").movebg({
		width:116,
		extra:0,
		speed:300,
		rebound_speed:400
	});
})
</script>
<div class="contentTitle_w">
  <div class="contentTitle clearfix">
    <h2 class="contentTitle_name">NEWS</h2>
    <div class="contentTitle_menu">
      <ul class="clearfix">
      </ul>
    </div>
  </div>
</div>
<div class="nwesDetail">
  <div class="nwesDetail_top">
    <h2 class="nwesDetail_title">[竣工资讯]{dede:field.title/}</h2>
    <p class="nwesDetail_time">时间：{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}&nbsp;&nbsp;&nbsp;编辑：{dede:adminname/}</p>
  </div>
  <div class="nwesDetail_con"> {dede:field.body/}</div>
</div>
<div class="clear" style="height:80px;"></div>
{dede:include filename="footer.htm"/}
</body>
</html>
